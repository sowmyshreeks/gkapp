<ion-view >
<ion-content>

<div class="loginDiv" ng-controller="loginCtrl">
  <div id="bg"></div>

  <div class="container" style="padding-top:26vh;">
    <form name="loginForm" class="form-horizontal" method="POST" ng-submit="login(user)">
      <div class="form-group">
       <input type="text" class="form-control" id="uname" ng-model="user.name" placeholder="Enter Username" name="uname" required>


      </div>
      <div class="form-group">

    <input type="password" class="form-control" id="pwd" ng-model="user.password" placeholder="Enter password" name="pwd" required>


      </div>
      <button type="submit" class="btn btn-block login">Login</button>
        <p ng-bind="loginErr" style="color:red;"></p>

      
    </form>
  </div>
</ion-content>
</ion-view>
